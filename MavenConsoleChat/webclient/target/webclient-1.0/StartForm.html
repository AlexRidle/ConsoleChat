<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form for Login</title>
</head>
<body>
	<h3>Please, fill out the registration form.</h3>
	<form method="post" action="WebClient">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" size="30" name="firstname"></td>
			</tr>
			<tr>
				<td>Character:</td>
				<td>
					<input type="radio" name="character" value="agent">Agent<br>
					<input type="radio" name="character" value="client">Client
				</td>
			</tr>
			<tr>
				<td align="right" colspan="2"><input type="submit" value="Send"></td>
			</tr>
		</table>
	</form>
</body>
</html>
