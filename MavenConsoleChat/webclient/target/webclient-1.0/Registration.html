<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Form for Login visitors</title>
</head>
<body>
	<h3>Please, fill out the registration form.</h3>
	<form method="post" action="AddUser">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" size="10" name="name"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" size="10" name="password"></td>
			</tr>
			<tr>
				<td>Character:</td>
				<td>
					<input type="radio" name="character" value="agent">Agent<br>
					<input type="radio" name="character" value="client">Client
				</td>
			</tr>
			<tr>
				<td align="right" colspan="1"><input type="submit" name="save" value="Save"></td>
				<th align="left"><input type="submit" name="cancel" value="Exit"></th>
			</tr>
		</table>
	</form>
</body>
</html>
